name: CodeQL
"on":
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: 0 2 * * 6
jobs:
  analyze:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
        - go
    steps:
    - name: Configure git for private modules
      env:
        GOPRIVATE_TOKEN: ${{secrets.TOKEN_VEND_TRAVIS}}
      run: |-
        go env -w GOPRIVATE=github.com/vend/*
        git config --global url."https://${GOPRIVATE_TOKEN}@github.com/vend".insteadOf "https://github.com/vend"
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Get composite run steps repository
      uses: actions/checkout@v3
      with:
        repository: vend/codeql-action
        path: .github/codeql-action
        token: ${{secrets.TOKEN_VEND_TRAVIS}}
        ref: master
    - name: Initialize CodeQL
      uses: ./.github/codeql-action/init
      with:
        languages: ${{ matrix.language }}
        queries: vend/codeql-security@master
    - name: Autobuild
      uses: ./.github/codeql-action/autobuild
    - name: Perform CodeQL Analysis
      uses: ./.github/codeql-action/analyze
